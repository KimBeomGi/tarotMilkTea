services:
  backend:
    build: ./backend/tarotMilkTea/tarotback
    ports:
      - "8000:8000"
      
  frontend:
    build: ./frontend/tarotmilktea
    ports:
      - "3000:3000"
    depends_on:
      - backend
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
